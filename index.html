    <!-- Page Layout here -->
    <div class="row">

        <div class="col s2 #ffecb3 amber lighten-5">

                  <form id="signup-form">
                      <div class="input-field">
                        <input type="text" placeholder="email" id="login-email">
                      </div>
                      <div class="input-field">
                        <input type="password" placeholder="" id="login-password">    
                      </div>
                      <button type="submit" value="Log in" class="btn waves-effect waves-light">Log in</button>
                  </form>
          </div>
        </div>
        <button id="signOutButton" class="btn waves-effect waves-light">Log out</button>
      </div>

      <div class="container">
        <form id="addDropForm">
            <div class="input-field">
                <textarea id="dropText" class="materialize-textarea"></textarea>
                <label for="textarea1">Leave a drop</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light">Drop it</button>
        </form>
    </div>

    
    <div id="getDropButton" class="center-align btn waves-effect waves-light">Give me a drop!</div>
    <div class="card blue" id="dropCard">This is a drop</div>
